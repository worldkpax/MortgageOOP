name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  lint:
    runs-on: self-hosted
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Python venv
        run: |
          python3 -m venv venv
          source venv/bin/activate
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run flake8
        run: |
          source venv/bin/activate
          flake8 mortgage_oop tests app.py

  test:
    runs-on: self-hosted
    needs: lint
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Python venv
        run: |
          python3 -m venv venv
          source venv/bin/activate
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          source venv/bin/activate
          pytest -q

  deploy:
    runs-on: self-hosted
    needs: test
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Deploy to /opt/mortgage_oop
        run: |
          rm -rf /opt/mortgage_oop/*
          cp -r . /opt/mortgage_oop
          cd /opt/mortgage_oop
          python3 -m venv venv
          source venv/bin/activate
          python -m pip install --upgrade pip
          pip install -r requirements.txt
