name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run flake8
        run: flake8 mortgage_oop tests app.py

  test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: pytest -q

  deploy:
    runs-on: self-hosted
    needs: test
    if: github.ref == 'refs/heads/main'
    env:
      DEPLOY_DIR: /home/ubuntu/mortgage_prod
    steps:
      - name: Checkout source
        uses: actions/checkout@v4
  
      - name: Deploy clean code
        run: |
          rm -rf "$DEPLOY_DIR"/*
          rsync -av --exclude='.git' ./ "$DEPLOY_DIR"
          cd "$DEPLOY_DIR"
          python3 -m venv venv
          source venv/bin/activate
          python -m pip install --upgrade pip
          pip install -r requirements.txt

